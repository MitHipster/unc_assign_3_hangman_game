<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Hangman Game</title>
    <meta name="author" content="Tim Acker">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="css/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">

  </head>
  <body>
    <div class="game-container">
      <div class="game-info">
        <p>Total Puzzles: <span id="puzzles"></span></p>
        <p>Total Played: <span id="played">0</span></p>
        <p>Wins: <span id="wins">0</span></p>
        <p>Losses: <span id="losses">0</span></p>
      </div>
      <div class="word-container">
        <p id="word">
        </p>
      </div>
      <div class="incorrect-container">
        <p id="incorrect">
        </p>
      </div>


      <p>ax<span class="superscript">2</span> + bx + c = 0</p>


      <button id="start-btn" type="button">Start Game</button>
    </div>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
