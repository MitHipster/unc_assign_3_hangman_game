<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Hangman Game</title>
    <meta name="author" content="Tim Acker">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="css/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">

  </head>
  <body>
    <header>
      <div class="header-container">
        <h2>Math Hangman</h2>
        <svg version="1.1" id="pi-symbol" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="93.558px" height="93.558px" viewBox="0 0 93.558 93.558" style="enable-background:new 0 0 93.558 93.558;" xml:space="preserve">
        <g>
          <g>
            <path fill="#7aabd4" d="M72.766,74.275c-13.366-10.451-3.933-53.438-3.933-53.438s14.631,0,16.336,0s8.389-1.072,8.389-9.076
              c0-9.846-8.168-9.241-8.168-9.241s-44.774,0-60.147,0c-9.873,0-18.784,11.304-23.899,19.389c-2.723,4.318-1.183,5.528,3.493,3.493
              c16.392-7.178,21.012-4.593,21.012-4.593c1.155,5.528,1.54,30.473-2.667,40.318c-4.263,9.269-12.128,21.012-0.578,27.915
              c9.021,5.115,18.481-5.391,17.546-23.268c-0.44-9.461-1.183-44.938-1.183-44.938h15.072c-0.469,5.528-3.025,33.745-0.357,50.467
              c2.777,27.915,33.112,22.497,38.777,6.685c1.402-4.373,1.073-7.729,0.027-10.26c-1.926-4.702-5.144-4.949-4.785-2.75
              c0.221,1.402,0.083,2.777-0.138,4.016C86.902,72.817,79.092,78.811,72.766,74.275z"/>
          </g>
        </g>
      </svg>
    </div>
    </header>
    <div class="game-container">
      <div class="game-info-container">
        <div>
          <p>Puzzles: <span id="puzzles"></span></p>
          <p>Played: <span id="played">0</span></p>
        </div>
        <div>
          <p>Wins: <span id="wins">0</span></p>
          <p>Losses: <span id="losses">0</span></p>
        </div>
      </div>
      <div class="word-container">
        <p>Current puzzle:</p>
        <p id="word">
        </p>
      </div>
      <div class="definition-container">
        <p id="definition">
        </p>
      </div>
      <div class="incorrect-container">
        <p>Incorrect guesses:</p>
        <p id="incorrect">
        </p>
      </div>
      <div class="equation-container">
        <p>Quadratic equation:</p>
        <small>Solve puzzle before it completes</small>
        <p id="equation">
          <span data-show="1" style="visibility: hidden;">a</span>
          <span data-show="2" style="visibility: hidden;">x</span>
          <span data-show="3" style="visibility: hidden;"><sup>2</sup></span>
          <span class="operators" data-show="4" style="visibility: hidden;">+</span>
          <span data-show="4" style="visibility: hidden;">b</span>
          <span data-show="5" style="visibility: hidden;">x</span>
          <span class="operators" data-show="6" style="visibility: hidden;">+</span>
          <span data-show="6" style="visibility: hidden;">c</span>
          <span class="operators" data-show="7" style="visibility: hidden;">=</span>
          <span data-show="8" style="visibility: hidden;">0</span>
        </p>
      </div>

      <button id="start-btn" type="button">New Game</button>
    </div>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
