<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Hangman Game</title>
    <meta name="author" content="Tim Acker">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="css/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">

  </head>
  <body>
   <header>
     <h2>Math Hangman</h2>
   </header>
    <div class="game-container">
      <div class="game-info">
        <p>Puzzles: <span id="puzzles"></span></p>
        <p>Played: <span id="played">0</span></p>
        <p>Wins: <span id="wins">0</span></p>
        <p>Losses: <span id="losses">0</span></p>
      </div>
      <div class="word-container">
        <p>Current puzzle:</p>
        <p id="word">
        </p>
      </div>
      <div class="incorrect-container">
        <p>Incorrect guesses:</p>
        <p id="incorrect">
        </p>
      </div>
      <div class="equation-container">
        <p id="equation">
          <span data-show="1" style="visibility: hidden;">a</span>
          <span data-show="2" style="visibility: hidden;">x</span>
          <span data-show="3" style="visibility: hidden;"><sup>2</sup></span>
          <span class="operators" data-show="4" style="visibility: hidden;">+</span>
          <span data-show="5" style="visibility: hidden;">b</span>
          <span data-show="6" style="visibility: hidden;">x</span>
          <span class="operators" data-show="7" style="visibility: hidden;">+</span>
          <span data-show="8" style="visibility: hidden;">c</span>
          <span class="operators" data-show="8" style="visibility: hidden;">=</span>
          <span data-show="8" style="visibility: hidden;">you lose</span>
        </p>
      </div>

      <button id="start-btn" type="button">Start Game</button>
    </div>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
